name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run unit tests
        run: mvn test

      - name: Compile application without repeating tests
        run: mvn package -DskipTests=true

  test:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install application in Tomcat (Windows PowerShell)
        run: |
          mvn package -DskipTests=true
          Copy-Item -Path target\Baloncesto -Destination C:\usr\local\tomcat\webapps -Recurse -Force
        shell: powershell

      - name: Prepare test database (Windows PowerShell)
        run: |
          $Env:DATABASE_HOST="jdbc:mysql://localhost"
          $Env:DATABASE_PORT="3000"
          $Env:DATABASE_NAME="baloncesto"
          $Env:DATABASE_USER="root"
          $Env:DATABASE_PASS="admin"
          Get-Content db\baloncesto.sql -Raw | mysql -u $Env:DATABASE_USER -p$Env:DATABASE_PASS -h localhost
          Start-Process -FilePath "C:\usr\local\tomcat\bin\catalina.bat" -ArgumentList "stop" -NoNewWindow -Wait
          Start-Process -FilePath "C:\usr\local\tomcat\bin\catalina.bat" -ArgumentList "start" -NoNewWindow -Wait
        shell: powershell
        env:
          DATABASE_USER: root
          DATABASE_PASS: ${{ secrets.DATABASE_PASS }}

      - name: Run functional tests
        run: mvn failsafe:integration-test failsafe:verify

  qa:
    needs: test
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - name: Code quality analysis
        run: |
          mvn sonar:sonar -Dsonar.host.url=http://sonarqube:9000 -Dsonar.qualitygate.wait=true -Dsonar.login=admin -Dsonar.password=adminn

  deploy:
    needs: qa
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create .war file
        run: mvn package -DskipTests=true

      - name: Deploy to Azure
        uses: Azure/webapps-deploy@v2
        with:
          app-name: Baloncesto-Omar
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: target/*.war
