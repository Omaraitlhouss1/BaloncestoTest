name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run unit tests
        run: mvn test

      - name: Compile application without repeating tests
        run: mvn package -DskipTests=true


  test:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install application in Tomcat (Windows PowerShell)
        run: |
          mvn package -DskipTests=true
          Copy-Item -Path target/Baloncesto -Destination C:/usr/local/tomcat/webapps -Recurse -Force
        shell: powershell

      - name: Prepare test database (Windows PowerShell)
        run: |
          Get-Content db/baloncesto.sql -Raw | mysql -u usuario -p$env:DATABASE_PASS
          echo "DATABASE_HOST=jdbc:mysql://localhost" | Out-File -Append -FilePath $Env:GITHUB_ENV
          echo "DATABASE_PORT=3000" | Out-File -Append -FilePath $Env:GITHUB_ENV
          echo "DATABASE_NAME=baloncesto" | Out-File -Append -FilePath $Env:GITHUB_ENV
          echo "DATABASE_USER=usuario" | Out-File -Append -FilePath $Env:GITHUB_ENV
          echo "DATABASE_PASS=clave" | Out-File -Append -FilePath $Env:GITHUB_ENV
          .\catalina.bat stop
          .\catalina.bat start
        shell: powershell
        env:
          DATABASE_PASS: ${{ secrets.DATABASE_PASS }}

      - name: Run functional tests
        run: mvn failsafe:integration-test failsafe:verify

  qa:
    needs: test
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - name: Code quality analysis
        run: |
          mvn sonar:sonar -Dsonar.host.url=http://sonarqube:9000 -Dsonar.qualitygate.wait=true -Dsonar.login=admin -Dsonar.password=adminn

  deploy:
    needs: qa
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create .war file
        run: mvn package -DskipTests=true

      - name: Deploy to Azure
        uses: Azure/webapps-deploy@v2
        with:
          app-name: Baloncesto-Omar
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: target/*.war
