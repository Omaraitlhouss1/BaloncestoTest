name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run unit tests
        run: mvn test

      - name: Compile application without repeating tests
        run: mvn package -DskipTests=true

  test:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install application in Tomcat (Windows PowerShell)
        run: |
          mvn package -DskipTests=true
          Copy-Item -Path target\Baloncesto -Destination C:\usr\local\tomcat\webapps -Recurse -Force
        shell: powershell

      - name: Prepare test database (Windows PowerShell)
        run: |
          mysql -u root < db/baloncesto.sql
          export DATABASE_HOST="jdbc:mysql://localhost"
          export DATABASE_PORT="3000"
          export DATABASE_NAME="baloncesto"
          export DATABASE_USER="root"
          export DATABASE_PASS="admin"
          sh /usr/local/tomcat/bin/catalina.sh stop
          sh /usr/local/tomcat/bin/catalina.sh start

      - name: Run functional tests
        run: mvn failsafe:integration-test failsafe:verify

  qa:
    needs: test
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - name: Code quality analysis
        run: |
          mvn sonar:sonar -Dsonar.host.url=http://sonarqube:9000 -Dsonar.qualitygate.wait=true -Dsonar.login=admin -Dsonar.password=adminn

  deploy:
    needs: qa
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create .war file
        run: mvn package -DskipTests=true

      - name: Deploy to Azure
        uses: Azure/webapps-deploy@v2
        with:
          app-name: Baloncesto-Omar
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: target/*.war
