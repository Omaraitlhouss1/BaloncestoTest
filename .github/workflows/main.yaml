name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository  
        uses: actions/checkout@v3

      - name: Unit tests
        run: mvn test

      - name: Compile application without repeating tests
        run: mvn package -DskipTests=true


  test:
    needs: build
    runs-on: self-hosted
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install application in Tomcat
      run: |
        mvn package -DskipTests=true
        cp -r target/Baloncesto /usr/local/tomcat/webapps

    - name: Prepare test database
      env:
        DATABASE_USER: usuario
        DATABASE_PASS: ${{ secrets.DATABASE_PASS }}
      run: |
        mysql -u $DATABASE_USER -p$DATABASE_PASS < db/baloncesto.sql
        echo "DATABASE_HOST=jdbc:mysql://localhost" >> $GITHUB_ENV
        echo "DATABASE_PORT=3000" >> $GITHUB_ENV
        echo "DATABASE_NAME=baloncesto" >> $GITHUB_ENV
        echo "DATABASE_USER=${{ env.DATABASE_USER }}" >> $GITHUB_ENV
        echo "DATABASE_PASS=${{ secrets.DATABASE_PASS }}" >> $GITHUB_ENV
        sh /usr/local/tomcat/bin/catalina.sh stop
        sh /usr/local/tomcat/bin/catalina.sh start

    - name: Functional tests
      run: | 
        mvn failsafe:integration-test failsafe:verify


  qa:
    needs: test
    runs-on: self-hosted
    continue-on-error: true
    steps:
    - name: Code quality
      run: |
        mvn sonar:sonar -Dsonar.host.url=http://sonarqube:9000 -Dsonar.qualitygate.wait=true -Dsonar.login=admin -Dsonar.password=adminn


  deploy:
    needs: qa
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Create .war file
      run: |
        mvn package -DskipTests=true

    - name: Deploy to Azure
      uses: Azure/webapps-deploy@v2
      with:
        app-name: Baloncesto-Omar
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: target/*.war
